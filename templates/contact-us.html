{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Contáctanos | Preuniversitario Educa+</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/font-awesome.min.css">
	<link href="../static/css/animate.min.css" rel="stylesheet">
    <link href="../static/css/prettyPhoto.css" rel="stylesheet">
	<link href="../static/css/style.css" rel="stylesheet">
	<link href="../static/css/responsive.css" rel="stylesheet">
    
  </head>
  <body class="homepage">   
	<header id="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
            <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'index' %}"><img src="../static/images/educamas.png" class="navbar-brand" alt="" height="70px" width="165px"></a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
            </div>
            <div class=" navbar-nav navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li><a href="{% url 'about_us' %}">Nuestro Proyecto</a></li>
                    <li><a href="{% url 'blog' %}">Noticias</a></li>
                    <li><a href="{% url 'voluntarios' %}">Voluntarios</a></li>
                    <li><a href="{% url 'alumnos' %}">Alumnos</a></li>
                    <li><a href="{% url 'postulaciones' %}">Postulaciones</a></li>
                    <li><a href="{% url 'contact_us' %}">Contáctanos</a></li>
                </ul>
            </div>
            </div>
        </nav>
    </header><!--/header-->
		
	<div class="map">
	   <div id="google-map"></div>
	    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNwMNje8JfuXEV0Q2VfzOX8mjWEpVlxJs&callback=initMap">
        </script>
    </div>
	
	<section id="contact-page">
        <div class="container">
            <div class="center-contacto">
                <h2>Contáctanos</h2>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <form action="" method="post">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Nombre"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="from_mail" id="email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto"/>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" rows="5" placeholder="Mensaje"></textarea>
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-primary btn-lg">Enviar</button></div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </section>

    <div class="top-bar">
		<div class="container">
			<div class="row">
			    <div class="col-lg-12">
				   <div class="social">
						<ul class="social-share">
						</ul>
				   </div>
                </div>
			</div>
		</div><!--/.container-->
	</div><!--/.top-bar-->

	<footer id="footer" class="midnight-blue">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    &copy; Equipo TI Educa+
                    </div>
                </div>
            </div>
        </div>
    </footer><!--/#footer-->


	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.prettyPhoto.js"></script>
    <script src="../static/js/jquery.isotope.min.js"></script>
    <script src="../static/js/wow.min.js"></script>
	<script src="../static/js/main.js"></script>
    
</body>
</html>
